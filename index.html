<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/icon.ico">
</head>
<body>
    <header class="header">
        <img class = 'header logotipo' src="./img/logo_nombre.png" alt="Academlo's name and logo ">
        <img class = 'header carrito' src="./img/carrito-de-compras.png" alt="Shopping Cart">
    </header>
    <div class="logo">
         <img src="./img/logo blanco.png" alt="Academlo Logo">
    </div>
    <div class="container_max">
        <div class="container">
            <div class="titulo">
                <h3>Todos nuestros productos</h3>
                <div class="lista">
                    <h3 class="lista_item one">Todos</h3>
                    <h3 class="lista_item two">Camisetas</h3>
                    <h3 class="lista_item three">Hoddies</h3>
                    <h3 class="lista_item four">Sweater</h3>
                </div>
            </div>
            <section class="products"></section>
        </div>
    </div>
    <div class="menu_cart">
        <div class="cart_products"></div>
        <div class="cart_total">
            <div class="cart_total_info">
                <div class="info_amount"></div>
                <div class="info_total"></div>       
            </div>
            <button class="btn_buy"><strong>COMPRAR</strong></button>
        </div>
    </div>
    <section class="modal">
        <div class="modal_product"></div>
    </section>
    <hr>
    <br>
</body>
</html>
